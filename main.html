<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Map</title>
  <style>
    #map{
      height:700px;
      width:600px;
    }
  </style>
</head>
<body>
  <svg width="800" height="100"></svg>
  <h1>Map of South America</h1>
  <div id="map"></div>
  <script src="Scripts/makeMap2.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADRglNHEg388y0URS3j_CX-lUN48ec-BI&callback=initMap">
    </script>
</body>
</html>
